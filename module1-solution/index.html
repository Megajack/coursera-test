<!DOCTYPE html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <title>Module1 Solution</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div ng-controller="LunchCheckController" id="container">
      <h1>Lunch Checker</h1>
      <input type="text" ng-model="meal" class="form-input" placeholder="PLease list comma separated dishes you usually have for lunch">
      <button ng-click="checkMeal()" class="form-submit">Check If Too Much</button>
      <div class="message {{cls}}">
        {{msg}}
      </div>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
